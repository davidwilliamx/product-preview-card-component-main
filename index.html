<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card Component Main</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="container">
        <picture>
            <source media="(max-width:708px)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-desktop.jpg" alt="Image of a Bottle of Gabrielle Essence Eau De Parfum by CHANEL.">
        </picture>
        <div class="description">
            <p class="preview">Preview</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <h2 class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
            <p class="price">
              <span class="sale">$149.99</span>
              <del class="original">$169.99</del>
            </p>
            <input type="button" value="Add to Cart" class="btn">
        </div>
    </main>
    
</body>
</html>
